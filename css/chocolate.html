<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ode to Chocolate</title>
    <style>
        body {
            background-color: brown;
            color: yellow;
            font-family: 'Georgia', serif;
            line-height: 1.6;
            margin: 0;
            padding: 40px 20px; /* Ensuring padding for better layout */
            text-align: center; /* Centering text for a more unified look */
        }

        h1 {
            color: white;
            text-decoration: underline;
            font-family: 'Times New Roman', serif;
            margin-bottom: 0.5em;
        }

        h2, h3, p {
            color: yellow;
            font-family: 'Georgia', serif; /* Ensuring consistent font usage */
        }

        p, li {
            font-size: 24px;
            font-family: cursive;
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border: 4px solid #6B3E26; /* Keeping the border style */
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3); /* Retaining shadow for depth */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            font-weight: bold;
            padding-left: 20px;
            position: relative;
        }

        .almond { color: white; }
        .butterfinger { color: orange; }
        .ferrero { color: gold; }
        .all { color: blue; }

        @media only screen and (max-width: 600px) {
            body {
                padding: 20px 10px; /* Adjusting padding for smaller screens */
            }

            p, li {
                font-size: 18px; /* Slightly reducing font size for better readability on small screens */
            }
        }
    </style>
</head>
<body>
    <h1>An Ode to Chocolate</h1>
    <h2>A Chocolatey Reflection</h2>

    <p>I love chocolate so much. If I could, I would eat chocolate every single day, every single hour, every single second...</p>
    
    <img src="https://images.unsplash.com/photo-1511381939415-e44015466834?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600" alt="chocolates">

    <h2>Favourite Chocolates</h2>

    <ul>
        <li class="almond">Almond Joy</li>
        <li class="butterfinger">Butterfinger</li>
        <li class="ferrero">Ferrero Rocher</li>
        <li class="all">But I also love all kinds</li>
    </ul>
</body>
</html>
